args:
- default: false
  description: Server address. It can be a URL or address:port format.
  isArray: false
  name: address
  required: true
  secret: false
- default: false
  description: |
    Specify servername in the request. If set to "true" the hostname is used.
    If set to "false" servername is not specified. Any other value is used as servername.
    Default: "true".
  isArray: false
  name: sni
  required: false
  secret: false
- default: false
  description: |
    Comma separated list of SSL protocols to try or "flex" for version-flexible handshake. Default: flex.
  isArray: false
  name: sni
  required: false
  secret: false
- default: false
  description: |
    Save full certificate chain offered by remote server. Default: "true"
  isArray: false
  name: full_chain
  required: false
  secret: false
  auto: PREDEFINED
  predefined:
    - 'true'
    - 'false'
- default: false
  description: |
    Use proxy. Address of the HTTP proxy to use to reach the SSL server.
    Supports http URL and address:port format. Default: No proxy.
  isArray: false
  name: proxy
  required: false
  secret: false
comment: Downloads X509 Certificates of a remote SSL server.
commonfields:
  id: CertificateFromSSLServer
  version: -1
enabled: false
name: CertificateFromSSLServer
outputs:
- contextPath: Certificate.IssuerDN
  description: The Issuer Distinguished Name of the certificate.
  type: String
- contextPath: Certificate.MD5
  description: MD5 Fingerprint of the certificate in DER format.
  type: String
- contextPath: Certificate.PEM
  description: Certificate in PEM format.
  type: String
- contextPath: Certificate.SHA256
  description: SHA256 Fingerprint of the certificate in DER format.
  type: String
- contextPath: Certificate.SubjectDN
  description: |
    The Subject Distinguished Name of the certificate.
    This field includes the Common Name of the certificate.
  type: String
- contextPath: DBotScore.Indicator
  description: The indicator that was tested.
  type: String
- contextPath: DBotScore.Score
  description: The vendor used to calculate the score.
  type: Number
- contextPath: DBotScore.Type
  description: The indicator type.
  type: String
- contextPath: DBotScore.Vendor
  description: The actual score.
  type: String
script: '-'
system: false
tags: []
timeout: '0'
type: python
subtype: python3
dockerimage: demisto/akamai:1.0.0.13142
fromversion: 6.0.0
